<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Списки</title>
</head>
<body>

<!-- Маркированный список -->
<ul type = "circle">
  <li>HTML</li>
  <li>CSS</li>
  <li>JavaScript</li>
</ul>

<!-- Нумерованный список -->
<ol type = "A">
  <li>HTML</li>
  <li>CSS</li>
  <li>JavaScript</li>
</ol>

<!-- Список определений -->
<dl>
  <dt>Разметка:</dt>
      <dd>HTML</dd>
      <dd>CSS</dd>

  <dt>Интерактивность:</dt>
      <dd>JavaScript</dd>
      <dd>ActionScript</dd>
</dl>
    
</body>
</html>
